spring.application.name=backend

spring.datasource.url=${DATABASE_URL}
#spring.datasource.url=jdbc:postgresql://localhost:5432/CareLoop
spring.datasource.username=${DATABASE_USERNAME}
#spring.datasource.username=postgres
spring.datasource.password=${DATABASE_PASSWORD}
#spring.datasource.password=abhijit@07
# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.auto_detect_hbm_json_types=true

#port changes to support railway port number
server.port=${PORT:8081}
spring.web.error.path=/user/error
#server.error.whitelabel.enabled=false
#server.servlet.context-path=/

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://careloopai-production.up.railway.app/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email
server.forward-headers-strategy=framework

nlp.service.url=${NLP_SERVICE_PROVIDER}


