spring.application.name=backend

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.type.auto_detect_hbm_json_types=true

#port changes to support railway port number
server.port=${PORT:8081}
spring.web.error.path=/user/error
#server.error.whitelabel.enabled=false
#server.servlet.context-path=/

# mail service configuration
spring.mail.host=smtp.zoho.in
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=15000
spring.mail.properties.mail.smtp.timeout=15000
spring.mail.properties.mail.smtp.writetimeout=15000

careloop.support.email=${SUPPORT_EMAIL}
careloop.support.email2=${SUPPORT_EMAIL2}

mailersend.api.token=${MAILERSEND_API_TOKEN}

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.redirect-uri=https://careloopai-production.up.railway.app/login/oauth2/code/google
spring.security.oauth2.client.registration.google.scope=profile,email
server.forward-headers-strategy=framework

nlp.service.url=https://CareLoopAI-careloop-chatbot-nlp.hf.space


